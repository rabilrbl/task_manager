{% extends "base.html" %}
{% block content %}
<!-- TASK index page -->
<div class="flex flex-col items-center justify-center rounded-xl">
    <!-- Welcome within the page -->
    <div class="w-full mx-auto mb-5 h-[30rem]">
        <div class="flex flex-col space-y-10 items-center justify-center py-20 text-center">
            <h1 class="text-5xl h-[6rem] sm:h-20 sm:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-sky-500 drop-shadow-2xl">Manage your tasks</h1>
            <p class="font-medium text-xl text-transparent bg-clip-text bg-gradient-to-l from-indigo-700 via-purple-700 to-pink-700 drop-shadow-2xl"">Create, prioritize and complete your Task with Tasks Manager.</p>
            <div class="flex">
                <a href="{% url 'signup' %}">
                <button class="bg-blue-500 hover:bg-blue-700 text-blue-50 font-bold py-3 px-6 rounded-full mr-2 shadow-lg shadow-blue-500">
                    Get Started
                </button>
                </a>
                <a href="{% url 'tasks' %}">
                <button class="bg-sky-500 hover:bg-sky-700 text-blue-50 font-bold py-3 px-6 rounded-full shadow-lg shadow-sky-500">
                    View Tasks
                </button>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
