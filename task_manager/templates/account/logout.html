{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% translate "Sign Out" %}{% endblock %}

{% block inner %}
<div class="space-y-5 flex flex-col items-center justify-center">
  <h1 class="text-4xl font-bold">{% translate "Sign Out" %}</h1>
  
  <p class="font-medium text-red-500">{% translate 'Are you sure you want to sign out?' %}</p>
  
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="border border-red-600 shadow shadow-red-500/50 px-4 py-2 rounded-full font-medium text-red-600 hover:bg-red-500 hover:text-white" type="submit">{% translate 'Sign Out' %}</button>
  </form>
</div>
{% endblock %}
